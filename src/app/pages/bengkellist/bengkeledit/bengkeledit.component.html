<ion-content class="container-fluid">

  <div class="row d-flex justify-content-center m-2">
    <ion-card class="col-lg-5 p-0">

      <ion-card-header color="primary p-2">
        <ion-card-title>
          <h3 class="text-center">Edit Bengkel</h3>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <form [formGroup]="bengkeledit" (ngSubmit)="Tambah(bengkeledit.value)">

          <ion-item>
            <ion-label position="floating">Nama Bengkel</ion-label>
            <ion-input type="text" name="nama_bengkel" maxlength="20" clearInput formControlName="nama_bengkel" required [disabled]="!editmode"></ion-input>
          </ion-item>


          <br>

          <ion-button expand="block" color="primary" [disabled]="editmode" (click)="editmode = true">
            Edit
          </ion-button>

          <ion-button expand="block" type="submit" color="primary" [disabled]="!bengkeledit.valid || !editmode">
            Simpan
          </ion-button>

        </form>

      </ion-card-content>

    </ion-card>
  </div>
  

</ion-content>
