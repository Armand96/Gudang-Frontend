<ion-content class="container-fluid">

  <div class="row d-flex justify-content-center m-2">
    <ion-card class="col-lg-5 p-0">

      <ion-card-header color="primary p-2">
        <ion-card-title>
          <h3 class="text-center">Bengkel Baru</h3>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <form [formGroup]="bengkelbaru" (ngSubmit)="Tambah(bengkelbaru.value)">

          <ion-item>
            <ion-label position="floating">Nama Bengkel</ion-label>
            <ion-input type="text" name="nama_bengkel" maxlength="20" clearInput formControlName="nama_bengkel" required></ion-input>
          </ion-item>


          <br>

          <ion-button expand="block" type="submit" color="primary" [disabled]="!bengkelbaru.valid">
            Tambah Bengkel
          </ion-button>

        </form>

      </ion-card-content>

    </ion-card>
  </div>
  

</ion-content>
