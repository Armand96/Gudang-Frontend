<ion-content class="container-fluid">

  <ion-grid>

    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <img src="../../../assets/img/Logo-DKB.png" alt="" width="400">
      </ion-col>
    </ion-row>

    

    <ion-row class="ion-justify-content-center">
      <ion-col>
        
        

      </ion-col>
    </ion-row>



  </ion-grid>

  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-4">
        <ion-card>
  
          <ion-card-header color="primary">
  
            <ion-card-title>Login</ion-card-title>
  
          </ion-card-header>
  
          <ion-card-content >
            <form [formGroup]="loginform" (ngSubmit)="Login(loginform.value)">
  
              <ion-item >
                <ion-label position="floating">Username</ion-label>
                <ion-input type="email" name="username" clearInput formControlName="username" required></ion-input>
              </ion-item>
  
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="userpass" clearInput formControlName="userpass" required></ion-input>
              </ion-item>
  
              <br>
  
              <ion-button expand="block" type="submit" color="primary" [disabled]="!loginform.valid">
                Login
              </ion-button>
  
            </form>
          </ion-card-content>
  
        </ion-card>
      </div>
    </div>
  </div>

  

  

</ion-content>
