<ion-content class="container-fluid">

  <div class="row d-flex justify-content-center m-2">
    <ion-card class="col-lg-5 p-0">

      <ion-card-header color="primary p-2">
        <ion-card-title>
          <h3 class="text-center">Tambah Pengguna</h3>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <form [formGroup]="user" (ngSubmit)="addUser(user.value)">

          <ion-item>
            <ion-label position="floating">Nomor Pegawai</ion-label>
            <ion-input type="number" inputmode="numeric" name="nomor_pegawai" maxlength="10" clearInput formControlName="nomor_pegawai" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" name="username" maxlength="30" clearInput formControlName="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="userpassword" clearInput formControlName="userpassword" maxlength="5" required></ion-input>
          </ion-item>

          <!-- <ion-item>
            <ion-label position="floating">Kuantitas</ion-label>
            <ion-input type="number" inputmode="numeric" name="kuantitas" clearInput formControlName="kuantitas" required></ion-input>
          </ion-item> -->

          <!-- <ion-item>
            <ion-label position="floating">Harga(Rp)</ion-label>
            <ion-input type="number" inputmode="numeric" name="harga_satuan" clearInput formControlName="harga_satuan" required></ion-input>
          </ion-item> -->

          <br>

          <ion-button expand="block" type="submit" color="primary" [disabled]="!user.valid">
            Tambah Pengguna
          </ion-button>

        </form>

      </ion-card-content>

    </ion-card>
  </div>
  

</ion-content>
