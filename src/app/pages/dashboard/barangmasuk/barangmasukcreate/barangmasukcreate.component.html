<ion-content class="container-fluid">

  <div class="row d-flex justify-content-center m-2">
    <ion-card class="col-lg-5 p-0">

      <ion-card-header color="primary p-2">
        <ion-card-title>
          <h3 class="text-center">Barang Masuk</h3>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <form [formGroup]="barangbarumasuk" (ngSubmit)="Tambah(barangbarumasuk.value)">

          <ion-item>
            <ion-label position="floating">No BAPM</ion-label>
            <ion-input type="text" name="no_bapm" maxlength="10" clearInput formControlName="no_bapm" required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Asal Barang</ion-label>
            <ion-input type="text" name="asal_barang" maxlength="30" clearInput formControlName="asal_barang" required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">No Kontrak</ion-label>
            <ion-input type="text" name="no_kontrak" maxlength="30" clearInput formControlName="no_kontrak" required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Keterangan</ion-label>
            <ion-input type="text" name="keterangan" clearInput formControlName="keterangan" required></ion-input>
          </ion-item>

          <ion-item (click)="openModal()">
            <ion-label position="floating">Nomor Barang</ion-label>
            <ion-input type="text" formControlName="nomor_barang" name="nomor_barang" read-only required>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Jumlah Masuk (Angka)</ion-label>
            <ion-input type="number" inputmode="numeric" name="jml_msk_angka" min="0" clearInput
              formControlName="jml_msk_angka" required (change)="konversi(barangbarumasuk.value.jml_msk_angka)"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Jumlah Masuk (Huruf)</ion-label>
            <ion-input type="text" name="jml_msk_huruf" clearInput formControlName="jml_msk_huruf" required disabled>
            </ion-input>
          </ion-item>

          <br>

          <ion-button expand="block" type="submit" color="primary" [disabled]="!barangbarumasuk.valid">
            Tambah Barang Masuk
          </ion-button>

          <ion-button expand="block" type="button" color="primary" (click)="Done()">
            Selesai
          </ion-button>

        </form>

      </ion-card-content>

    </ion-card>
