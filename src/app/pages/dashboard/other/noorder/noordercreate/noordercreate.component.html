<ion-content class="container-fluid">

  <div class="row d-flex justify-content-center m-2">
    <ion-card class="col-lg-5 p-0">

      <ion-card-header color="primary p-2">
        <ion-card-title>
          <h3 class="text-center">No Order Baru</h3>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <form [formGroup]="orderbaru" (ngSubmit)="Tambah(orderbaru.value)">

          <ion-item>
            <ion-label position="floating">Nomor Order</ion-label>
            <ion-input type="text" name="no_order" maxlength="10" clearInput formControlName="no_order" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Bengkel</ion-label>
            <ion-input type="text" name="bengkel" clearInput formControlName="bengkel" required></ion-input>
          </ion-item>

          <br>

          <ion-button expand="block" type="submit" color="primary" [disabled]="!orderbaru.valid">
            Tambah Baru
          </ion-button>

        </form>

      </ion-card-content>

    </ion-card>
  </div>
  

</ion-content>
