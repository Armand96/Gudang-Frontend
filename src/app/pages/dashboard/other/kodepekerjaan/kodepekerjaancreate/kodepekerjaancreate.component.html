<ion-content class="container-fluid">

  <div class="row d-flex justify-content-center m-2">
    <ion-card class="col-lg-5 p-0">

      <ion-card-header color="primary p-2">
        <ion-card-title>
          <h3 class="text-center">Kode Pekerjaan Baru</h3>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <form [formGroup]="kodepekerjaan" (ngSubmit)="Tambah(kodepekerjaan.value)">

          <ion-item>
            <ion-label position="floating">Kode Pekerjaan</ion-label>
            <ion-input type="text" name="kode_pekerjaan" maxlength="10" clearInput formControlName="kode_pekerjaan" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Pekerjaan</ion-label>
            <ion-input type="text" name="pekerjaan" clearInput formControlName="pekerjaan" required></ion-input>
          </ion-item>

          <br>

          <ion-button expand="block" type="submit" color="primary" [disabled]="!kodepekerjaan.valid">
            Tambah Baru
          </ion-button>

        </form>

      </ion-card-content>

    </ion-card>
  </div>
  

</ion-content>
