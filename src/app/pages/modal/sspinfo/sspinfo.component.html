<ion-content scroll-y="true">

  <div class="container-fluid" class="m-3">

    <form [formGroup]="sspinfo" (ngSubmit)="Laporan(sspinfo.value)">

      <ion-item>
        <ion-label position="floating">Peminta</ion-label>
        <ion-input type="text" name="peminta" maxlength="30" clearInput formControlName="peminta">
        </ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" color="primary" class="fixed-bottom" routerLink="/menu/sspexc">
        Lihat Laporan
      </ion-button>

    </form>

  </div>

</ion-content>
